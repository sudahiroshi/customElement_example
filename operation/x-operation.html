<!DOCTYPE html>
<html lang="ja">
<head>
  <script type="text/javascript" src="operation.js"></script>
  <link rel="stylesheet" href="operation.css">
</head>
<body>
  <template>
    <div id="panel">
      <div>
        <button type="button" id="start" class="normal">start</button>
        <button type="button" id="stop" class="normal">stop</button>
      </div>
      <div>
        <p>初期状態</p>
        <button type="button" id="b01" class="size">0.1</button>
        <button type="button" id="b02" class="size">0.2</button>
        <button type="button" id="b03" class="size">0.3</button>
        <button type="button" id="b04" class="size">0.4</button>
        <button type="button" id="b05" class="size">0.5</button>
      </div>
      <div>
        <p>描画</p>
        <button id="moment" class="clear">moment</button>
        <button id="overlap" class="clear">overlap</button>
      </div>
    </div>
  </template>
</body>
</html>
